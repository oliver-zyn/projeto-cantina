<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/default.css">

    <link rel="stylesheet" href="css/header.css">

    <link rel="stylesheet" href="css/form.css">

    <link rel="stylesheet" href="css/cadastro.css">

    <title>| Cadastro</title>
</head>
<body>

    <header>
        <a href="#">
            <div class="logo"><i class="fas fa-utensils"></i></div>
        </a>
        <button class="navbar--btnMobile" id="navbar--btnMobile">
            <span class="btnMobile--icon"></span>
        </button>
        <nav class="navbar" id="navbar">
            <div class="navbar--links">
                <a href="index.html">
                    <div class="link">Home<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Cardápio<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Sobre<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Contato<span class="link--linha"></span></div>
                </a>
            </div>

            <div class="navbar--login">
                <a href="#">
                    <i class="fas fa-shopping-cart carrinho">
                        <span class="notificacao">1</span>
                    </i>
                </a>
                <a href="#">
                    <div class="link cadastro">Cadastre-se<span class="link--linha"></span></div>
                </a>
                <a href="login.html">
                    <div class="login" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</div>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="cadastro--container">
            <div class="cadastro--title">
                <h1>Cadastre-se</h1>
            </div>
            <form class="row g-3" novalidate>
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                </div>
                <div class="col-md-4 input--box">
                  <label for="inputPassword4" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
                </div>
                <div class="col-md-4 input--box">
                  <label for="inputAddress" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" onchange="validaEmail(this, false)">
                  <i class="fas fa-check-circle ok" id="okEmail"></i>
                    <i class="fas fa-exclamation-circle erro" id="erroEmail"></i>
                    <span id="msgErroEmail" class="msgErro">Mensagem de erro</span>
                </div>
                <div class="col-md-4">
                    <label for="inputAddress" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputTel" placeholder="Telefone" oninput="mascararTel(this.value)" maxlength="15">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Buscar">
                    <datalist id="datalistOptions">
                        <option value="Acre">
                        <option value="Alagoas">
                        <option value="Amazonas">
                        <option value="Bahia">
                        <option value="Ceará">
                        <option value="Distrito Federal">
                        <option value="Espírito Santo">
                        <option value="Goiás">
                        <option value="Maranhão">
                        <option value="Mato Grosso">
                        <option value="Mato Grosso do Sul">
                        <option value="Minas Gerais">
                        <option value="Pará">
                        <option value="Paraíba">
                        <option value="Paraná">
                        <option value="Piauí">
                        <option value="Rio de Janeiro">
                        <option value="Rio Grande do Norte">
                        <option value="Rio Grande do Sul">
                        <option value="Rondônia">
                        <option value="Roraima">
                        <option value="Santa Catarina">
                        <option value="São Paulo">
                        <option value="Sergipe">
                        <option value="Tocantins">
                    </datalist>
                  </div>
                <div class="col-md-4">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                </div>
                <div class="col-md-6 input--box">
                    <label for="inputCity" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="Senha" onchange="validaSenha(this)">
                    <i class="fas fa-check-circle ok" id="okSenha"></i>
                    <i class="fas fa-exclamation-circle erro" id="erroSenha"></i>
                    <span id="msgErroSenha" class="msgErro">Mensagem de erro</span>
                </div>
                <div class="col-md-6 input--box">
                    <label for="inputCity" class="form-label">Confirme sua senha</label>
                    <input type="password" class="form-control" id="inputConfirmSenha" placeholder="Confirmar Senha" onchange="validaSenhaIgual(this, 'inputSenha')">
                    <i class="fas fa-check-circle ok" id="okConfirmSenha"></i>
                    <i class="fas fa-exclamation-circle erro" id="erroConfirmSenha"></i>
                    <span id="msgErroConfirmSenha" class="msgErro">Mensagem de erro</span>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkTermos">
                    <label class="form-check-label" for="gridCheck">
                      Li e concordo com os <a href="#">termos de uso</a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btnForm">Enviar</button>
                </div>
              </form>
        </section>
    </main>

    <script src="js/btn-mobile.js"></script>

    <script src="js/form.js"></script>

    <script type="text/javascript" src="JS/jquery-3.3.1.slim.min.js"></script>

    <script type="text/javascript" src="JS/popper.min.js"></script>

    <script type="text/javascript" src="JS/bootstrap.js"></script>

    <script type="text/javascript" src="JS/app.js"></script>

    - <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
		function mascararTel(v){
            v=v.replace(/\D/g,"");            
            v=v.replace(/^(\d{2})(\d)/g,"($1) $2"); 
            v=v.replace(/(\d)(\d{4})$/,"$1-$2");   
            let inputTel = document.querySelector('#inputTel')
            inputTel.value = v
        }
    </script>

</body>
</html>
