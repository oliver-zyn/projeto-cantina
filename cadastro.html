<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="css/default.css" />

    <link rel="stylesheet" href="css/header.css" />

    <link rel="stylesheet" href="css/form.css" />

    <link rel="stylesheet" href="css/cadastro.css" />

    <title>| Cadastro</title>
  </head>
  <body>
    <header>
      <a href="https://www.senac.br" target="_blank">
        <div class="logo"><i class="fas fa-utensils"></i></div>
      </a>
      <button class="navbar--btnMobile" id="navbar--btnMobile">
        <span class="btnMobile--icon"></span>
      </button>
      <nav class="navbar" id="navbar">
        <div class="navbar--links">
          <a href="index.html">
            <div class="link">Home<span class="link--linha"></span></div>
          </a>
          <a href="index.html#cardapio">
            <div class="link">Card√°pio<span class="link--linha"></span></div>
          </a>
          <a href="index.html#sobre">
            <div class="link">Sobre<span class="link--linha"></span></div>
          </a>
          <a href="index.html#contato">
            <div class="link">Contato<span class="link--linha"></span></div>
          </a>
        </div>

        <div class="navbar--login">
          <!-- <a href="#">
                    <i class="fas fa-shopping-cart carrinho">
                        <span class="notificacao">0</span>
                    </i>
                </a> -->
          <a href="#">
            <div class="link cadastro">
              Cadastre-se<span class="link--linha"></span>
            </div>
          </a>
          <a href="login.html">
            <div
              class="login"
              data-bs-toggle="modal"
              data-bs-target="#modalLogin"
            >
              Login
            </div>
          </a>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="cadastro--container">
        <div class="cadastro--title">
          <h1>Cadastre-se</h1>
        </div>
        <form class="row g-3" novalidate>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="inputNome"
              placeholder="Nome"
              maxlength="200"
            />
          </div>
          <div class="col-md-6 input--box">
            <label for="inputPassword4" class="form-label">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="inputSobrenome"
              placeholder="Sobrenome"
              maxlength="200"
            />
          </div>
          <div class="col-md-4 input--box">
            <label for="inputAddress" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
              onchange="validaEmail(this, false)"
              maxlength="200"
            />
            <i class="fas fa-check-circle ok" id="okEmail"></i>
            <i class="fas fa-exclamation-circle erro" id="erroEmail"></i>
            <span id="msgErroEmail" class="msgErro">Mensagem de erro</span>
          </div>
          <div class="col-md-4">
            <label for="inputAddress" class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="inputTel"
              placeholder="Telefone"
              oninput="mascararTel(this.value)"
              maxlength="15"
            />
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="inputCidade"
              placeholder="Cidade"
              maxlength="200"
            />
          </div>
          <div class="col-md-6 input--box">
            <label for="inputCity" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="inputSenha"
              placeholder="Senha"
              onchange="validaSenha(this)"
              maxlength="200"
            />
            <i class="fas fa-check-circle ok" id="okSenha"></i>
            <i class="fas fa-exclamation-circle erro" id="erroSenha"></i>
            <span id="msgErroSenha" class="msgErro">Mensagem de erro</span>
          </div>
          <div class="col-md-6 input--box">
            <label for="inputCity" class="form-label">Confirme sua senha</label>
            <input
              type="password"
              class="form-control"
              id="inputConfirmSenha"
              placeholder="Confirmar Senha"
              onchange="validaSenhaIgual(this, 'inputSenha')"
              maxlength="200"
            />
            <i class="fas fa-check-circle ok" id="okConfirmSenha"></i>
            <i class="fas fa-exclamation-circle erro" id="erroConfirmSenha"></i>
            <span id="msgErroConfirmSenha" class="msgErro"
              >Mensagem de erro</span
            >
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chkTermos" />
              <label class="form-check-label" for="gridCheck">
                Li e concordo com os <a href="#">termos de uso</a>
              </label>
            </div>
          </div>
          <div class="col-12">
            <button
              type="button"
              class="btn btnForm"
              onclick="enviarCadastro()"
            >
              Enviar
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="js/btn-mobile.js"></script>

    <script src="js/form.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      function mascararTel(v) {
        v = v.replace(/\D/g, "");
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
        v = v.replace(/(\d)(\d{4})$/, "$1-$2");
        let inputTel = document.querySelector("#inputTel");
        inputTel.value = v;
      }
    </script>
  </body>
</html>
