<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/default.css">

    <link rel="stylesheet" href="css/header.css">

    <title>Projeto Integrador</title>
</head>
<body>

    <header>
        <a href="#">
            <div class="logo"><i class="fas fa-utensils"></i></div>
        </a>
        <button class="navbar--btnMobile" id="navbar--btnMobile">
            <span class="btnMobile--icon"></span>
        </button>
        <nav class="navbar" id="navbar">
            <div class="navbar--links">
                <a href="index.html">
                    <div class="link">Home<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Cardápio<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Sobre<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Contato<span class="link--linha"></span></div>
                </a>
            </div>

            <div class="navbar--login">
                <a href="#">
                    <i class="fas fa-shopping-cart carrinho">
                        <span class="notificacao">1</span>
                    </i>
                </a>
                <a href="#">
                    <div class="link cadastro active">Cadastre-se<span class="link--linha"></span></div>
                </a>
                <a href="login.html">
                    <div class="login">Login</div>
                </a>
            </div>
        </nav>
    </header>

    <section class ="container">
        <h1 class ="my-5">Cadastre-se</h1>
        <div class="col-md-7">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="inputNome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="col-md-8">
                    <label for="inputSobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome">
                </div>
                <div class="col-md-4">
                    <label for="inputTel" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputTel">
                </div>
                <div class="col-md-4">
                    <label for="datalistEstados" class="form-label">Estado</label>
                    <input class="form-control" list="datalistOptions" id="datalistEstados">
                    <datalist id="datalistOptions">
                        <option value="Paraná">
                        <option value="Rio Grande do Sul">
                        <option value="São Paulo">
                    </datalist>
                </div>
                <div class="col-md-4">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade">
                </div>
                <div class="col-md-4">
                  <label for="inputUsuario" class="form-label">Usuário</label>
                  <input type="text" class="form-control" id="inputUsuario">
                </div>
                <div class="col-md-4">
                  <label for="inputSenha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputSenha">
                </div>
                <div class="col-md-4">
                    <label for="inputConfirmSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="inputConfirmSenha">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Li e concordo com os <a href="#">termos de uso </a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-dark">Cadastre-se</button>
                </div>
              </form>
        </div>
    </section>

    <script src="js/btn-mobile.js"></script>

    <script type="text/javascript" src="JS/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>

    <script type="text/javascript" src="JS/popper.min.js"></script>

    <script type="text/javascript" src="JS/bootstrap.js"></script>

    <script type="text/javascript" src="JS/app.js"></script>

    <script>
        $('#inputTel').mask('(00) 00000-0000')
    </script>
</body>
</html>
