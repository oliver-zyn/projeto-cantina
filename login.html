<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/default.css">

    <link rel="stylesheet" href="css/header.css">

    <link rel="stylesheet" href="css/form.css">

    <link rel="stylesheet" href="css/login.css">

    <title>| Login</title>
</head>
<body>

    <header>
        <a href="#">
            <div class="logo"><i class="fas fa-utensils"></i></div>
        </a>
        <button class="navbar--btnMobile" id="navbar--btnMobile">
            <span class="btnMobile--icon"></span>
        </button>
        <nav class="navbar" id="navbar">
            <div class="navbar--links">
                <a href="index.html">
                    <div class="link">Home<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Cardápio<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Sobre<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="link">Contato<span class="link--linha"></span></div>
                </a>
            </div>

            <div class="navbar--login">
                <a href="#">
                    <i class="fas fa-shopping-cart carrinho">
                        <span class="notificacao">1</span>
                    </i>
                </a>
                <a href="cadastro.html">
                    <div class="link cadastro">Cadastre-se<span class="link--linha"></span></div>
                </a>
                <a href="#">
                    <div class="login" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</div>
                </a>
            </div>
        </nav>
    </header>

    <section class="login--container">
        <form class="login--box" novalidate>
            <div class="login--img">
                <img src="images/draw.svg" alt="">
            </div>
            <div class="login--inputs">
                <h1>Entre na sua conta</h1>
                <div class="input--box">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" onchange="validaEmail(this, false)" maxlength="60">
                    <i class="fas fa-check-circle ok" id="okEmail"></i>
                    <i class="fas fa-exclamation-circle erro" id="erroEmail"></i>
                    <span id="msgErroEmail" class="msgErro">Mensagem de erro</span>
                </div>
                <div class="input--box">
                    <div class="text--senha">
                        <label for="inputSenha">Senha</label>
                        <a href="#modalEsqueciSenha" data-bs-toggle="modal" data-bs-target="#modalEsqueciSenha">Esqueci minha senha</a>
                    </div>
                    <input type="password" id="inputSenha" class="form-control" placeholder="Senha" onchange="validaSenha(this)">
                    <i class="fas fa-check-circle ok" id="okSenha"></i>
                    <i class="fas fa-exclamation-circle erro" id="erroSenha"></i>
                    <span id="msgErroSenha" class="msgErro">Mensagem de erro</span>
                </div>
                <button type="button" id="btnLogin" class="btnForm">Entrar</button>
                <div class="linkCadastro">
                    <p>Não possui uma conta? <a href="inscricao.html">Cadastre-se</a></p>
                </div>
            </div>
        </form>
    </section>

    <!-- Modal -->
    <div class="modal modal-anim" id="modalEsqueciSenha" tabindex="-1" aria-labelledby="modalEsqueciSenhaTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-anim">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLoginTitle">Insira seu email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal--msg">Enviaremos um email com as informações necessárias para redefinir sua senha.</p>
                    <form>
                        <div class="mb-3">
                          <label for="inputEmailEsqueciASenha" class="form-label">Email</label>
                          <input type="email" class="form-control inputEmail" id="inputEmailEsqueciASenha" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <button type="button" class="btn btnForm" onclick="validaEmailEsqueciASenha(this, true)">Enviar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/btn-mobile.js"></script>

    <script src="js/form.js"></script>

    <script type="text/javascript" src="JS/jquery-3.3.1.slim.min.js"></script>

    <script type="text/javascript" src="JS/popper.min.js"></script>

    <script type="text/javascript" src="JS/bootstrap.js"></script>

    <script type="text/javascript" src="JS/app.js"></script>

</body>
</html>
